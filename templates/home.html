<html>
<head>
    <title>Fitness Data Tracker</title>
</head>
<body>
    <div class="fitness-tracker">
        <h1>Fitness Data Tracker</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Fitness Data Entry</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="age" placeholder="Enter your Age" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Height</label>
                <input class="form-control" type="number" step="0.01" name="height" placeholder="Enter your Height" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Weight</label>
                <input class="form-control" type="number" step="0.01" name="weight" placeholder="Enter your Weight" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Duration</label>
                <input class="form-control" type="number" step="0.01" name="duration" placeholder="Enter the Duration" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Heart_Rate</label>
                <input class="form-control" type="number" step="0.01" name="heart_rate" placeholder="Enter your Heart Rate" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Body_Temp</label>
                <input class="form-control" type="number" step="0.01" name="body_temp" placeholder="Enter your Body Temperature" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Track Fitness Data" />
            </div>
        </form>

        <h2>
            The tracked fitness data is {{results}}
        </h2>
    </div>
</body>
</html>
